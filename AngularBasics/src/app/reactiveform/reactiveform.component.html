<div class="form">
    <hr>
    <h2 id="registration">Registration Form</h2>
    <hr>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="personalDetails">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Place your first name" formControlName="firstname">
            <div>
                <span style="color: rgb(255, 136, 0)"
                *ngIf="!reactiveForm.get('personalDetails.firstname').valid && reactiveForm.get('personalDetails.firstname').touched"
                >First name is not valid
            </span>
            </div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Place your last name" formControlName="lastname">
            <div>
                <span style="color: rgb(255, 136, 0)"
                *ngIf="!reactiveForm.get('personalDetails.lastname').valid && reactiveForm.get('personalDetails.lastname').touched"
                >Last name is not valid
            </span>
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Place your email" formControlName="email">
            <div>
                <span style="color: rgb(255, 136, 0)"
                *ngIf="!reactiveForm.get('personalDetails.email').valid && reactiveForm.get('personalDetails.email').touched"
                >The email you entered is not valid email
            </span>
            </div>
        </div>
        <label for="country">Country</label>
        <select id="country" formControlName="country">
            <option value="bangladesh">Bangladesh</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>
        <label for="gender">Gender : </label>
        <input type="radio" id="male" value="male" formControlName="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" formControlName="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" formControlName="gender">
        <label for="other">Other</label>
        <br><br>
        <label for="">Hobbies <i>(optional)</i> </label>
        <div class="form-inline">
            <label><input type="checkbox" value="sports" formControlName="hobbies">Sports</label>
            <label><input type="checkbox" value="movies" formControlName="hobbies">Movies</label>
            <label><input type="checkbox" value="music" formControlName="hobbies">Music</label>
        </div>
        <input type="submit" value="Submit" id="btn">
    </form>
</div>
